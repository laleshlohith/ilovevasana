<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quick Question 4 u</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef8;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars if the button moves near the edge */
        }
        #container {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }
        h1 { color: #d63384; margin-bottom: 1.5rem; }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }
        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }
        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Allows it to teleport */
        }
        .hidden { display: none; }
        
        /* Styling for the GIF container */
        .gif-container {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Keeps it square */
            position: relative;
            margin-top: 1rem;
        }
        .gif-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="quiz-screen">
            <h1>Boobie, do you love me üëâüèºüëàüèº? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="showSuccess()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="success-screen" class="hidden">
            <h1>Yay! Best day ever! üéâ I LOVE YOU TOO</h1>
            <div class="gif-container">
                <iframe src="https://giphy.com/embed/Z7yP3ZYxUTurheegHY" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Randomly position the button anywhere on the screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.position = 'fixed'; 
        }

        function showSuccess() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
